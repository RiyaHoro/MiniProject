{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />

    <style>
      /* Background Image */
      body {
        background-image: url("{% static 'images/image.jpg' %}"); /* Ensure folder name is correct */
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      /* Custom Navbar Background */
      .navbar {
        background-color: #7334F1 !important; /* Replace this with your desired color */
      }
      
      /* Navbar link styling */
      .nav-link {
        font-size: 1.2rem !important; /* Medium size */
        color: white !important; /* White text */
        margin-right: 20px; /* Space between links */
        transition: color 0.3s ease-in-out;
      }
      
      .nav-link:hover {
        color: #1a91e6 !important; /* Blue hover */
      }
      
      /* Center the navbar content */
      .navbar-collapse {
        justify-content: center;
      }

      /* Logo styling */
      .navbar-brand img {
        height: 45px;
        width: auto;
        margin-right: 60px;
      }

      input[type="submit"] {
        background-color: #1a91e6;
        font-size: medium;
        transition: 0.3s;
        border: none;
        border-radius: 9px;
        color: white;
        padding: 16px 32px;
        cursor: pointer;
        margin-top: 15px;
      }

      input[type="submit"]:hover {
        background-color: #0f72c6;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="{% static 'images/diabetes_logo.jpg' %}" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <!-- Centers the links -->
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'predict' %}">Predict</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Insignts</a>
              </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Welcome Section -->
    <div class="welcome-text">
      <h1>Welcome to Diabetes Prediction System</h1>
    </div>

    <div class="form-container">
      <form action="predict">
        <input type="submit" value="Let's Get Started" />
      </form>
    </div>

    <!-- jQuery and Bootstrap JS (Place before closing body tag) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
